<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Tables</title>
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif
      background-color: #f0f0f0;
      text-align: center;
      margin: 20px;
    }

    h2 {
      color: #2e1a1a;
      font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
    }

    .table-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    table {
      border-collapse: collapse;
      width: 40%;
      margin: 20px;
      background-color: #e6ebe0;
      box-shadow: 0 4px 8px rgba(252, 120, 120, 0.726);
      border-radius: 8px;
    }

    th, td {
      border: 1px solid #faea5e;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #5a462b;
      font-style: italic; color: azure;
    }
  </style>
</head>
<body>

  <h2>MULTIPLIACTION TABLES</h2>

  <div class="table-container">
    <!-- Generate tables using JavaScript with concise code -->
    <script>
      for (var j = 2; j <= 20; j++) {
        document.write("<table>");
        document.write("<tr><th colspan='2'>" + j + " Times Table</th></tr>");
        for (var i = 1; i <= 20; i++) {
          document.write("<tr>");
          document.write("<td>" + j + " &times; " + i + "</td>");
          document.write("<td>" + (j * i) + "</td>");
          document.write("</tr>");
        }
        document.write("</table>");
      }
    </script>
  </div>

</body>
</html>
